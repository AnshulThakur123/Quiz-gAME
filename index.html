<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, rgba(59, 130, 246, 0.7), rgba(139, 92, 246, 0.7)),
                  url('https://source.unsplash.com/1600x900/?technology,abstract');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      transition: background 0.8s ease;
    }

    .card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.85);
      animation: fadeIn 1.5s ease;
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    .card:hover {
      transform: scale(1.015);
      box-shadow: 0 0 25px rgba(128, 90, 213, 0.3);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    .btn-primary {
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.06);
      background-color: #6c63ff;
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
    }

    .form-control {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(128, 90, 213, 0.25);
      border-color: #805ad5;
    }

    .form-control:hover {
      border-color: #7c3aed;
      box-shadow: 0 0 0 0.1rem rgba(124, 58, 237, 0.25);
    }

    .form-label {
      transition: color 0.3s ease;
    }

    .form-label:hover {
      color: #6b21a8;
      cursor: pointer;
    }

    h2 {
      transition: color 0.3s ease;
    }

    h2:hover {
      color: #5b21b6;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4 p-4">
          <h2 class="text-center mb-4 fw-bold">Enter User Details ðŸ‘‹</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <p class="text-center text-muted small mt-3 pulse">
              You can login hereðŸ‘‡
            </p>
            <div class="d-grid mb-3">
              <a href="index2.html" class="btn btn-primary fw-semibold d-block text-center">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
